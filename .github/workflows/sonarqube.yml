name: SonarQube Analysis

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

env:
  SONAR_TOKEN: cbe313ea88119bab1d5e6f64c5b83e38dae1e834
  SONAR_HOST_URL: http://localhost:9000

jobs:
  sonarqube:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 2

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SonarQube analysis
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=job-tasker-v2 \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{env.SONAR_HOST_URL}} \
            -Dsonar.token=${{env.SONAR_TOKEN}}
